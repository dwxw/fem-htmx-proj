{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Go Web App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
  </head>
  <body>
